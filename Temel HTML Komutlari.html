<!DOCTYPE html> <!--Sayfanın HTML5 ile tasarlandığını belirtir.-->
<html lang="tr"> <!--Sayfanın başlangıcını ve sonunu belirtir. lang ile sayfanın dili belirtilir-->
    <head><!--Sunucu ve arama motorları ile ilgili bilgileri içerir.-->
        <title>Temel HTML Komutları</title> <!--Sayfa ile ilgili açıklama barındırır. Sayfa açıldığında tarayıcı sekmesinde görünür-->
        <meta charset="utf-8"> <!--Türkçe karakterlerin düzgün görünmesini sağlar.-->
    </head>
    <body>
        <h1 id = "anabaslik">Temel HTML Komutları</h1> <!--İçeriklerin başlık bilgisini barındırır.
                                                        Başlık tagları büyükten küçüğe doğru 
                                                        h1, h2, h3, h4, h5 ve h6 şeklindedir.
                                                        id'ile de HTML tagına benzersiz bir isim verdik -->
        <h2 class="kalin">Head Bölümü Komutları</h2> <!--HTML komutuna belirli bir ada sahip CSS kodu uygular.-->
        <p>Title</p> <!--Paragraf-->
        <p title="Yan Baslik">Charset</p> <!--Title, HTML komutu üzerine gidince bir kutu içinde açıklama metni görünmesini sağlar.-->
        <h2 class="kalin">Body Bölümü Komutları</h2>
        <p style="color: rgb(30, 30, 236)">Hx Başlık Metinleri</p> <!--Style, HTML komutu içinde CSS kodu yazılmasını sağlar.-->
        <p style="color:blue">P paragraf etiketi</p>
        <p>Bu Örnek En Temel HTML5 Komutlarını <br/> <!--Aynı paragrafın alt satırına geçmenizi sağlar.-->
            Öğrenmek İçin Burak Yavuz <br/> tarafından Hazırlanmıştır.</p>
    </body>
</html>
